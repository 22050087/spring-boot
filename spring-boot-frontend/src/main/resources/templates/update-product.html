<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Edit Product</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js/}"></script>
 	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Edit Product</h1>
		</div>
		<form th:action="@{/updateProduct/{id}(id=${product.id})}" th:object="${product}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{name}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Description: </label>
				<div class="col-8">
					<input type="text" th:field="*{description}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Images: </label>
				<div class="col-8">
					<input type="text" th:field="*{images}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Enabled: </label>
				<div class="col-8">
					<input type="text" th:field="*{enabled}" class="form-control" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-4 col-form-label">Price: </label>
				<div class="col-8">
					<input type="text" th:field="*{price}" class="form-control" required />
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Update Product</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
